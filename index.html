<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcoustiSkin Enterprise V12</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN SYSTEM --- */
        :root { --primary: #0f172a; --accent: #16a34a; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #334155; height: 100vh; overflow: hidden; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Navigation */
        .nav-item { display: flex; align-items: center; padding: 12px 20px; color: #94a3b8; border-left: 3px solid transparent; cursor: pointer; transition: 0.2s; font-size: 0.9rem; font-weight: 500; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: rgba(255,255,255,0.1); color: white; border-left-color: #22c55e; }
        .nav-icon { width: 24px; text-align: center; margin-right: 12px; }

        /* UI Elements */
        .ent-card { background: white; border-radius: 8px; border: 1px solid #e2e8f0; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.875rem; transition: 0.2s; cursor: pointer; gap: 8px; }
        .btn-primary { background: #16a34a; color: white; box-shadow: 0 2px 4px rgba(22,163,74,0.2); }
        .btn-primary:hover { background: #15803d; transform: translateY(-1px); }
        .btn-secondary { background: white; border: 1px solid #cbd5e1; color: #475569; }
        .btn-secondary:hover { background: #f1f5f9; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }

        /* Inputs & Tables */
        .data-table th { background: #f8fafc; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; color: #64748b; padding: 12px 16px; border-bottom: 1px solid #e2e8f0; text-align: left; }
        .data-table td { padding: 12px 16px; border-bottom: 1px solid #f1f5f9; font-size: 0.875rem; }
        .input-field { width: 100%; border: 1px solid #cbd5e1; border-radius: 6px; padding: 8px 12px; font-size: 0.875rem; outline: none; transition: border 0.2s; }
        .input-field:focus { border-color: #16a34a; ring: 1px solid #16a34a; }
        .label-text { display: block; font-size: 0.75rem; font-weight: 700; color: #475569; margin-bottom: 4px; text-transform: uppercase; }

        /* Modal */
        .modal-backdrop { position: fixed; inset: 0; background: rgba(15,23,42,0.6); z-index: 50; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-panel { background: white; width: 95%; max-width: 1000px; max-height: 95vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Calendar */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #e2e8f0; border: 1px solid #e2e8f0; border-radius: 0 0 8px 8px; }
        .cal-day { background: white; min-height: 100px; padding: 6px; font-size: 0.85rem; cursor: pointer; position: relative; }
        .cal-day:hover { background: #f8fafc; }
        .cal-today { background: #f0fdfa; }
        .event-pill { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: #dcfce7; color: #166534; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-left: 3px solid #16a34a; }
        
        /* Order Line Table */
        .line-item-grid { display: grid; grid-template-columns: 1fr 4rem 6rem 6rem 2rem; gap: 8px; align-items: center; margin-bottom: 8px; }
    </style>
</head>
<body class="flex">

    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-20 flex-shrink-0">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 gap-3 bg-slate-950">
            <div class="h-8 w-8 bg-green-600 rounded flex items-center justify-center font-bold text-white">AS</div>
            <div>
                <h1 class="font-bold text-lg tracking-tight">AcoustiSkin</h1>
                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Enterprise V12</p>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 space-y-1">
            <div class="px-6 pb-2 text-xs font-bold text-slate-500 uppercase tracking-widest">Modules</div>
            <div onclick="CRM.router('dashboard')" class="nav-item active" id="nav-dashboard"><i class="fa-solid fa-chart-line nav-icon"></i> Dashboard</div>
            <div onclick="CRM.router('customers')" class="nav-item" id="nav-customers"><i class="fa-solid fa-users nav-icon"></i> Customers</div>
            <div onclick="CRM.router('orders')" class="nav-item" id="nav-orders"><i class="fa-solid fa-file-invoice-dollar nav-icon"></i> Orders</div>
            <div onclick="CRM.router('calendar')" class="nav-item" id="nav-calendar"><i class="fa-solid fa-calendar-days nav-icon"></i> Calendar</div>
            <div onclick="CRM.router('pipeline')" class="nav-item" id="nav-pipeline"><i class="fa-solid fa-filter nav-icon"></i> Pipeline</div>
            <div onclick="CRM.router('settings')" class="nav-item" id="nav-settings"><i class="fa-solid fa-sliders nav-icon"></i> Settings</div>
        </nav>

        <div class="p-4 border-t border-slate-800 bg-slate-900 space-y-2">
            <button onclick="CRM.ui.openModal('customer')" class="w-full btn btn-primary"><i class="fa-solid fa-user-plus"></i> New Customer</button>
            <button onclick="CRM.ui.openModal('event')" class="w-full btn bg-slate-700 hover:bg-slate-600 text-white border-none"><i class="fa-solid fa-clock"></i> Schedule Event</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-slate-50">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 z-10 sticky top-0">
            <h2 id="page-title" class="text-xl font-bold text-slate-800">Dashboard</h2>
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <div class="text-sm font-bold text-slate-700">Dana Lurie</div>
                    <div class="text-xs text-green-600 font-bold bg-green-50 px-2 rounded-full inline-block">Admin</div>
                </div>
                <div class="h-10 w-10 bg-slate-200 rounded-full flex items-center justify-center font-bold text-slate-600">DL</div>
            </div>
        </header>
        <div id="app-view" class="flex-1 overflow-y-auto p-8"></div>
    </main>

    <div id="modal-event" class="modal-backdrop">
        <div class="modal-panel max-w-lg">
            <div class="px-6 py-4 border-b flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg">Schedule Event</h3>
                <button onclick="CRM.ui.closeModal('event')" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-times"></i></button>
            </div>
            <form onsubmit="CRM.actions.saveEvent(event)" class="p-6">
                <div class="mb-4">
                    <label class="label-text">Event Title / Task</label>
                    <input name="title" class="input-field" placeholder="Meeting with Client..." required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div><label class="label-text">Date</label><input type="date" name="date" class="input-field" required></div>
                    <div>
                        <label class="label-text">Start Time</label>
                        <select name="time" class="input-field">
                            <option>08:00 AM</option><option>09:00 AM</option><option>10:00 AM</option><option>11:00 AM</option>
                            <option>12:00 PM</option><option>01:00 PM</option><option>02:00 PM</option><option>03:00 PM</option>
                            <option>04:00 PM</option><option>05:00 PM</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div><label class="label-text">Type</label><select name="type" class="input-field"><option>Meeting</option><option>Call</option><option>Task</option></select></div>
                    <div><label class="label-text">Priority</label><select name="priority" class="input-field"><option>Normal</option><option>High</option><option>Low</option></select></div>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="CRM.ui.closeModal('event')" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save to Calendar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-order" class="modal-backdrop">
        <div class="modal-panel h-full">
            <div class="px-8 py-4 border-b bg-slate-50 flex justify-between items-center">
                <h3 class="text-xl font-bold text-slate-800">New Order</h3>
                <button onclick="CRM.ui.closeModal('order')" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <form onsubmit="CRM.actions.saveOrder(event)" class="flex flex-col flex-1 overflow-hidden">
                <div class="flex-1 overflow-y-auto p-8 bg-white">
                    <div class="grid grid-cols-3 gap-6 mb-8">
                        <div><label class="label-text">Customer</label><select id="ord-cust-select" name="custId" class="input-field bg-slate-50 font-semibold"></select></div>
                        <div><label class="label-text">Date</label><input type="date" name="date" class="input-field" required></div>
                        <div><label class="label-text">Status</label><select name="status" class="input-field"><option>Draft</option><option>Sent</option><option>Paid</option></select></div>
                    </div>
                    
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="font-bold text-sm text-slate-700">Line Items</h4>
                            <button type="button" onclick="CRM.logic.addOrderLine()" class="text-xs font-bold text-green-600 hover:underline">+ Add Item</button>
                        </div>
                        <div class="bg-slate-50 p-2 rounded border border-slate-200">
                            <div class="grid grid-cols-[1fr_4rem_6rem_6rem_2rem] gap-2 px-2 py-1 text-xs font-bold text-slate-500 uppercase">
                                <div>Description</div><div class="text-right">Qty</div><div class="text-right">Price</div><div class="text-right">Total</div><div></div>
                            </div>
                            <div id="ord-lines-body"></div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <div class="w-64 bg-slate-50 p-4 rounded border border-slate-200">
                            <div class="flex justify-between mb-2"><span>Subtotal:</span> <span id="ord-subtotal">$0.00</span></div>
                            <div class="flex justify-between mb-2"><span>Tax (6%):</span> <span id="ord-tax">$0.00</span></div>
                            <div class="flex justify-between font-bold text-lg border-t pt-2 mt-2"><span>Total:</span> <span id="ord-grand" class="text-green-600">$0.00</span></div>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t bg-slate-50 flex justify-end gap-3">
                    <button type="button" onclick="CRM.ui.closeModal('order')" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Order</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-customer" class="modal-backdrop">
        <div class="modal-panel max-w-2xl">
            <div class="px-6 py-4 border-b flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg">Customer Profile</h3>
                <button onclick="CRM.ui.closeModal('customer')" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-times"></i></button>
            </div>
            <form onsubmit="CRM.actions.saveCustomer(event)" class="p-6 overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div><label class="label-text">First Name</label><input name="fName" class="input-field" required></div>
                    <div><label class="label-text">Last Name</label><input name="lName" class="input-field" required></div>
                    <div><label class="label-text">Company</label><input name="company" class="input-field"></div>
                    <div><label class="label-text">Email</label><input name="email" type="email" class="input-field" required></div>
                </div>
                <div class="mb-4"><label class="label-text">Address</label><input name="address" class="input-field mb-2" placeholder="Street"><div class="grid grid-cols-3 gap-2"><input name="city" placeholder="City" class="input-field"><input name="state" placeholder="State" class="input-field"><input name="zip" placeholder="Zip" class="input-field"></div></div>
                <div class="flex justify-end gap-2"><button type="button" onclick="CRM.ui.closeModal('customer')" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Save Customer</button></div>
            </form>
        </div>
    </div>

    <script>
        const CRM = {
            state: { customers: [], orders: [], events: [], pipeline: [] },
            
            init() {
                const data = localStorage.getItem('as_crm_v12');
                if (data) this.state = JSON.parse(data);
                else this.seed();
                this.router('dashboard');
            },

            seed() {
                this.state.customers = [{ id: 'c1', fName: 'Lance', lName: 'Ochs', company: 'CleanRoom', email: 'lance@cr.com', city: 'Falmouth', state: 'MA' }];
                this.state.orders = [];
                this.state.events = [{id:'e1', title:'Kickoff', date: new Date().toISOString().split('T')[0], time:'10:00 AM', type:'Meeting'}];
                this.save();
            },

            save() { localStorage.setItem('as_crm_v12', JSON.stringify(this.state)); },

            router(view) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`nav-${view}`).classList.add('active');
                const c = document.getElementById('app-view');
                if(view==='dashboard') this.views.dashboard(c);
                else if(view==='customers') this.views.customers(c);
                else if(view==='orders') this.views.orders(c);
                else if(view==='calendar') this.views.calendar(c);
                else c.innerHTML = `<div class="p-10 text-center text-slate-400">Module Ready</div>`;
            },

            views: {
                dashboard(c) {
                    const rev = CRM.state.orders.reduce((a,o)=>a+o.grandTotal,0);
                    c.innerHTML = `
                        <div class="grid grid-cols-4 gap-6 mb-8">
                            <div class="ent-card p-6 border-l-4 border-green-500"><div class="text-xs font-bold text-slate-400 uppercase">Revenue</div><div class="text-2xl font-bold text-slate-800">$${rev.toLocaleString()}</div></div>
                            <div class="ent-card p-6 border-l-4 border-blue-500"><div class="text-xs font-bold text-slate-400 uppercase">Orders</div><div class="text-2xl font-bold text-slate-800">${CRM.state.orders.length}</div></div>
                        </div>
                        <div class="ent-card p-6"><h3 class="font-bold mb-4">Upcoming Events</h3>${CRM.state.events.slice(0,5).map(e=>`<div class="flex justify-between border-b py-2 text-sm"><span>${e.title}</span><span class="text-slate-500">${e.date} @ ${e.time}</span></div>`).join('')}</div>
                    `;
                },
                calendar(c) {
                    const d = new Date(), m = d.getMonth(), y = d.getFullYear();
                    const days = new Date(y, m+1, 0).getDate();
                    const start = new Date(y, m, 1).getDay();
                    let html = '';
                    for(let i=0;i<start;i++) html+=`<div class="cal-day bg-slate-50"></div>`;
                    for(let i=1;i<=days;i++) {
                        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                        const evs = CRM.state.events.filter(e=>e.date===dateStr);
                        html+=`<div class="cal-day ${i===d.getDate()?'cal-today':''}"><div class="font-bold text-xs text-slate-400 mb-1">${i}</div>
                        ${evs.map(e=>`<div class="event-pill">${e.time.split(' ')[0]} ${e.title}</div>`).join('')}</div>`;
                    }
                    c.innerHTML = `<div class="flex justify-between mb-4"><h2 class="text-xl font-bold">Calendar</h2><button onclick="CRM.ui.openModal('event')" class="btn btn-primary">Add Event</button></div>
                    <div class="ent-card overflow-hidden"><div class="grid grid-cols-7 text-center py-2 bg-slate-50 text-xs font-bold text-slate-400 border-b"><div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div></div><div class="cal-grid">${html}</div></div>`;
                },
                customers(c) {
                    c.innerHTML = `<div class="flex justify-between mb-6"><h2 class="text-xl font-bold">Customers</h2><button onclick="CRM.ui.openModal('customer')" class="btn btn-primary">Add Customer</button></div><div class="ent-card overflow-hidden"><table class="w-full text-left text-sm data-table"><thead><tr><th>Name</th><th>Email</th><th>Location</th><th>Action</th></tr></thead><tbody>${CRM.state.customers.map(cu=>`<tr><td class="font-bold">${cu.fName} ${cu.lName}</td><td>${cu.email}</td><td>${cu.city}, ${cu.state}</td><td><button onclick="CRM.actions.delete('customers','${cu.id}')" class="text-red-500"><i class="fa fa-trash"></i></button></td></tr>`).join('')}</tbody></table></div>`;
                },
                orders(c) {
                    c.innerHTML = `<div class="flex justify-between mb-6"><h2 class="text-xl font-bold">Orders</h2><button onclick="CRM.ui.openModal('order')" class="btn btn-primary">New Order</button></div><div class="ent-card overflow-hidden"><table class="w-full text-left text-sm data-table"><thead><tr><th>Order #</th><th>Date</th><th>Customer</th><th>Total</th><th>Status</th></tr></thead><tbody>${CRM.state.orders.map(o=>`<tr><td class="font-mono">#${o.id}</td><td>${o.date}</td><td class="font-bold">${o.custName}</td><td class="font-bold text-green-600">$${o.grandTotal.toFixed(2)}</td><td>${o.status}</td></tr>`).join('')}</tbody></table></div>`;
                }
            },

            ui: {
                openModal(id) { 
                    document.getElementById(`modal-${id}`).style.display = 'flex';
                    if(id==='order') {
                        document.getElementById('ord-cust-select').innerHTML = CRM.state.customers.map(c=>`<option value="${c.fName} ${c.lName}">${c.fName} ${c.lName}</option>`).join('');
                        document.getElementById('ord-lines-body').innerHTML = '';
                        CRM.logic.addOrderLine(); // Add initial line
                    }
                },
                closeModal(id) { document.getElementById(`modal-${id}`).style.display = 'none'; }
            },

            logic: {
                addOrderLine() {
                    const row = document.createElement('div');
                    row.className = 'line-item-grid';
                    row.innerHTML = `<input class="input-field" placeholder="Item Name"><input type="number" class="input-field text-right" value="1" oninput="CRM.logic.calcOrderTotals()"><input type="number" class="input-field text-right" placeholder="0.00" oninput="CRM.logic.calcOrderTotals()"><div class="text-right font-bold text-slate-700 line-total">$0.00</div><button type="button" onclick="this.parentElement.remove();CRM.logic.calcOrderTotals()" class="text-red-500"><i class="fa fa-times"></i></button>`;
                    document.getElementById('ord-lines-body').appendChild(row);
                },
                calcOrderTotals() {
                    let sub = 0;
                    document.querySelectorAll('.line-item-grid').forEach(r => {
                        const inputs = r.getElementsByTagName('input');
                        const total = (parseFloat(inputs[1].value)||0) * (parseFloat(inputs[2].value)||0);
                        r.querySelector('.line-total').innerText = '$'+total.toFixed(2);
                        sub += total;
                    });
                    const tax = sub * 0.06;
                    document.getElementById('ord-subtotal').innerText = '$'+sub.toFixed(2);
                    document.getElementById('ord-tax').innerText = '$'+tax.toFixed(2);
                    document.getElementById('ord-grand').innerText = '$'+(sub+tax).toFixed(2);
                    return { sub, tax, grand: sub+tax };
                }
            },

            actions: {
                saveEvent(e) {
                    e.preventDefault();
                    const f = new FormData(e.target);
                    CRM.state.events.push({id:'e'+Date.now(), title:f.get('title'), date:f.get('date'), time:f.get('time'), type:f.get('type')});
                    CRM.save(); CRM.ui.closeModal('event'); CRM.router('calendar');
                },
                saveCustomer(e) {
                    e.preventDefault();
                    const f = new FormData(e.target);
                    const obj = Object.fromEntries(f.entries());
                    obj.id = 'c'+Date.now();
                    CRM.state.customers.push(obj);
                    CRM.save(); CRM.ui.closeModal('customer'); CRM.router('customers');
                },
                saveOrder(e) {
                    e.preventDefault();
                    const totals = CRM.logic.calcOrderTotals();
                    const cust = document.getElementById('ord-cust-select').value;
                    const date = e.target.querySelector('[name=date]').value;
                    CRM.state.orders.unshift({id:Math.floor(Math.random()*9000), custName:cust, date:date, grandTotal:totals.grand, status:'Draft'});
                    CRM.save(); CRM.ui.closeModal('order'); CRM.router('orders');
                },
                delete(col, id) { if(confirm('Delete?')) { CRM.state[col] = CRM.state[col].filter(x=>x.id!==id); CRM.save(); CRM.router(col); } }
            }
        };

        CRM.init();
    </script>
</body>
</html>
