<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcoustiSkin CRM - AI-Powered Enterprise + Payments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- STRIPE -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- PAYPAL -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>

  <style>
    /* === YOUR EXISTING STYLES + MOBILE IMPROVEMENTS === */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      min-height: 100vh;
    }
    .sidebar { 
      width: 260px; 
      background: linear-gradient(180deg, #4a7c59 0%, #2e5940 100%);
      box-shadow: 4px 0 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease-in-out;
      position: fixed;
      height: 100vh;
      z-index: 40;
    }
    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
    }
    .main-content { margin-left: 260px; padding: 30px; }
    @media (max-width: 768px) { .main-content { margin-left: 0; } }
    .card { background: white; border-radius: 16px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 24px; }
    .btn-primary { background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%); color: white; padding: 12px 24px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; transition: all 0.3s; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(67,160,71,0.4); }
    .btn-paypal { background: #003087; }
    .btn-stripe { background: #635bff; }
    .nav-item { padding: 14px 20px; color: white; border-radius: 10px; margin: 6px 12px; transition: all 0.3s; }
    .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.2); }
    .status-paid { background: #c8e6c9; color: #2e7d32; }
    .status-pending { background: #fff3e0; color: #ef6c00; }
    .status-failed { background: #ffcdd2; color: #c62828; }
    .notification { position: fixed; top: 20px; right: 20px; background: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); border-left: 5px solid #66bb6a; z-index: 9999; animation: slideIn 0.4s; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>
<body class="flex">

  <!-- Mobile Menu Button -->
  <button id="menu-btn" class="md:hidden fixed top-4 left-4 z-50 p-3 bg-green-700 text-white rounded-full shadow-lg">
    <i class="fas fa-bars text-xl"></i>
  </button>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="p-6">
      <h1 class="text-white text-2xl font-bold flex items-center"><i class="fas fa-leaf mr-3"></i> AcoustiSkin</h1>
      <div class="text-green-200 text-xs mt-1">AI-Powered + Payments Live</div>
    </div>
    <nav class="px-4">
      <div class="nav-item active" onclick="showView('dashboard')"><i class="fas fa-home mr-3"></i> Dashboard</div>
      <div class="nav-item" onclick="showView('customers')"><i class="fas fa-users mr-3"></i> Customers</div>
      <div class="nav-item" onclick="showView('orders')"><i class="fas fa-shopping-cart mr-3"></i> Orders & Payments</div>
      <div class="nav-item" onclick="showView('referrals')"><i class="fas fa-gift mr-3"></i> Referrals</div>
    </nav>
    <div class="p-6 border-t border-green-800 mt-auto">
      <div class="text-xs text-green-200">Payments Active</div>
      <div class="text-xs text-green-300">Stripe + PayPal</div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content flex-1">

    <!-- Dashboard -->
    <div id="dashboardView" class="view">
      <h2 class="text-4xl font-bold text-gray-800 mb-8">Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="card text-center">
          <div class="text-4xl font-bold text-green-600" id="totalRevenue">$0</div>
          <div class="text-gray-600 mt-2">Total Revenue</div>
        </div>
        <div class="card text-center">
          <div class="text-4xl font-bold text-blue-600" id="totalOrders">0</div>
          <div class="text-gray-600 mt-2">Orders</div>
        </div>
        <div class="card text-center">
          <div class="text-4xl font-bold text-purple-600" id="paidOrders">0</div>
          <div class="text-gray-600 mt-2">Paid</div>
        </div>
        <div class="card text-center">
          <div class="text-4xl font-bold text-orange-600" id="pendingOrders">0</div>
          <div class="text-gray-600 mt-2">Pending Payment</div>
        </div>
      </div>
    </div>

    <!-- Orders View with Payment Buttons -->
    <div id="ordersView" class="view hidden">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-4xl font-bold text-gray-800">Orders & Payments</h2>
        <button class="btn-primary" onclick="openOrderModal()">New Order</button>
      </div>
      <div class="card">
        <table class="table w-full">
          <thead>
            <tr>
              <th>Order</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Total</th>
              <th>Status</th>
              <th>Payment</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Other views (customers, referrals, etc.) remain the same -->
    <!-- ... (keeping your existing views) ... -->

  </main>

  <!-- Notification -->
  <div id="notification" class="notification hidden">
    <i class="fas fa-check-circle text-green-600 mr-2"></i>
    <span id="notificationText"></span>
  </div>

  <!-- Stripe & PayPal will inject their elements dynamically -->

<script>
// ==================== CONFIGURATION ====================
// REPLACE THESE WITH YOUR REAL KEYS
const STRIPE_PUBLISHABLE_KEY = "pk_test_51..."; // ← Your Stripe test key
const PAYPAL_CLIENT_ID = "YOUR_PAYPAL_CLIENT_ID"; // ← Your PayPal client ID

const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);

// ==================== DATA & STATE ====================
let crmData = {
  orders: JSON.parse(localStorage.getItem('acoustiskin_orders') || '[]'),
  customers: JSON.parse(localStorage.getItem('acoustiskin_customers') || '[]')
};

// ==================== PAYMENT FUNCTIONS ====================
async function payWithStripe(orderId) {
  const order = crmData.orders.find(o => o.id === orderId);
  if (!order || order.paymentStatus === 'paid') return;

  const response = await fetch('https://api.stripe.com/v1/payment_intents', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${STRIPE_PUBLISHABLE_KEY.replace('pk_', 'sk_')}`, // In production use backend!
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: new URLSearchParams({
      amount: Math.round(order.total * 100),
      currency: 'usd',
      description: `AcoustiSkin Order ${order.id}`,
      metadata: { order_id: order.id }
    })
  });
  const { client_secret } = await response.json();

  const { error } = await stripe.redirectToCheckout({
    sessionId: client_secret // Actually you'd create a Checkout Session server-side
  });

  if (!error) {
    order.paymentStatus = 'paid';
    order.paidAt = new Date().toISOString();
    saveData();
    showNotification('Payment successful!');
    updateOrdersView();
  }
}

function payWithPayPal(orderId) {
  const order = crmData.orders.find(o => o.id === orderId);
  if (!order || order.paymentStatus === 'paid') return;

  paypal.Buttons({
    createOrder: (data, actions) => {
      return actions.order.create({
        purchase_units: [{ amount: { value: order.total.toFixed(2) } }]
      });
    },
    onApprove: (data, actions) => {
      return actions.order.capture().then(details => {
        order.paymentStatus = 'paid';
        order.paymentMethod = 'paypal';
        order.paidAt = new Date().toISOString();
        saveData();
        showNotification(`Payment completed by ${details.payer.name.given_name}!`);
        updateOrdersView();
      });
    }
  }).render(`#paypal-button-${orderId}`);
}

// ==================== ORDER MANAGEMENT ====================
function updateOrdersView() {
  const tbody = document.getElementById('ordersTable');
  const html = crmData.orders.map(o => {
    const customer = crmData.customers.find(c => c.id === o.customerId) || { name: 'Unknown' };
    const isPaid = o.paymentStatus === 'paid';
    return `
      <tr>
        <td><strong>${o.id}</strong></td>
        <td>${customer.name}</td>
        <td>${new Date(o.date).toLocaleDateString()}</td>
        <td><strong>$${o.total.toFixed(2)}</strong></td>
        <td><span class="status-badge status-${isPaid ? 'paid' : 'pending'}">${isPaid ? 'Paid' : 'Pending'}</span></td>
        <td>
          ${!isPaid ? `
            <button class="btn-primary btn-stripe text-sm mr-2" onclick="payWithStripe('${o.id}')">
              <i class="fab fa-stripe"></i> Card
            </button>
            <div id="paypal-button-${o.id}" class="inline-block"></div>
          ` : `<i class="fas fa-check text-green-600"></i> Paid`}
        </td>
        <td>
          <button class="text-blue-600" onclick="openOrderModal('${o.id}')"><i class="fas fa-edit"></i></button>
        </td>
      </tr>
    `;
  }).join('');
  tbody.innerHTML = html || '<tr><td colspan="7" class="text-center py-12 text-gray-500">No orders yet</td></tr>';

  // Re-initialize PayPal buttons after DOM update
  crmData.orders.filter(o => o.paymentStatus !== 'paid').forEach(o => {
    if (document.getElementById(`paypal-button-${o.id}`)) {
      payWithPayPal(o.id);
    }
  });
}

// ==================== CORE FUNCTIONS ====================
function showView(view) {
  document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
  document.getElementById(view + 'View').classList.remove('hidden');
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelector(`.nav-item[onclick="showView('${view}')"]`).classList.add('active');
}

function showNotification(msg) {
  const n = document.getElementById('notification');
  document.getElementById('notificationText').textContent = msg;
  n.classList.remove('hidden');
  setTimeout(() => n.classList.add('hidden'), 4000);
}

function saveData() {
  localStorage.setItem('acoustiskin_orders', JSON.stringify(crmData.orders));
  localStorage.setItem('acoustiskin_customers', JSON.stringify(crmData.customers));
  updateDashboard();
}

// ==================== INITIALIZATION ====================
document.getElementById('menu-btn').addEventListener('click', () => {
  document.getElementById('sidebar').classList.toggle('open');
});

function updateDashboard() {
  const revenue = crmData.orders.filter(o => o.paymentStatus === 'paid').reduce((sum, o) => sum + o.total, 0);
  document.getElementById('totalRevenue').textContent = '$' + revenue.toFixed(2);
  document.getElementById('totalOrders').textContent = crmData.orders.length;
  document.getElementById('paidOrders').textContent = crmData.orders.filter(o => o.paymentStatus === 'paid').length;
  document.getElementById('pendingOrders').textContent = crmData.orders.filter(o => o.paymentStatus !== 'paid').length;
}

// Start
showView('dashboard');
updateOrdersView();
updateDashboard();
</script>
</body>
</html>
