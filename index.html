  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>AS</text></svg>">
  <style>
    /* ------------------------------------------- */
    /* MODERN PROFESSIONAL DESIGN SYSTEM */
    /* Primary: Deep Navy (#1E293B) - slate-800 */
    /* Accent: Vibrant Teal/Aqua (#06B6D4) - cyan-500 */
    /* Vendor: Rich Violet (#7C3AED) - violet-600 */
    /* ------------------------------------------- */
    :root {
      --color-primary-dark: #1E293B; /* Deep Navy */
      --color-primary-light: #334155; /* Navy Hover */
      --color-accent: #06B6D4; /* Vibrant Teal */
      --color-accent-dark: #0E7490; /* Teal Hover */
      --color-vendor: #7C3AED; /* Violet */
    }

    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f1f5f9; 
        color: var(--color-primary-dark); 
    }
    .sidebar { 
        width: 280px; 
        background-color: var(--color-primary-dark);
    }
    .app-header { 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); 
    }
    
    /* Navigation Link Styling */
    .nav-link {
        transition: background-color 0.15s, color 0.15s;
    }
    .nav-link:hover, .customer-item:hover {
        background-color: var(--color-primary-light) !important;
    }
    .customer-item.bg-indigo-600, .nav-link.bg-indigo-600 {
        background-color: var(--color-primary-light) !important;
    }

    /* Global Color Overrides for Tailwind classes */
    .text-indigo-600 { color: var(--color-accent); }
    .bg-indigo-500 { background-color: var(--color-accent); }
    .hover\:bg-indigo-400:hover { background-color: #0891B2; }
    .bg-indigo-600 { background-color: var(--color-accent); }
    .hover\:bg-indigo-700:hover { background-color: var(--color-accent-dark); }
    
    .text-cyan-300 { color: #67E8F9; } 

    .text-purple-600 { color: var(--color-vendor); } 
    .bg-purple-500 { background-color: var(--color-vendor); }
    .hover\:bg-purple-400:hover { background-color: #6D28D9; }

    /* Input/Form Styles */
    .input-group input, .input-group select, .input-group textarea {
      border: 1px solid #cbd5e1; 
      transition: border-color 0.15s;
    }
    .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
        border-color: var(--color-accent);
        outline: none;
        box-shadow: 0 0 0 1px var(--color-accent);
    }
    .search-bar { background-color: var(--color-primary-light); }

    /* Address Book Toggle */
    .collapsible { cursor: pointer; }

    /* Order Line Styles */
    .line-item { 
        display: grid; 
        grid-template-columns: 1.5fr 1fr 0.5fr 1fr 1fr 1fr auto; 
        gap: 0.5rem; 
        align-items: center; 
        margin-bottom: 0.5rem; 
        padding-right: 20px; 
    }
    .line-total { font-weight: bold; text-align: right; padding-right: 8px; } 
    .team-card { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }

    /* Calendar */
    .calendar-day.today { background: #E0F7FA; border-color: var(--color-accent); }
    .appointment { background: var(--color-accent); }
    .schedule-event { background: var(--color-accent); }
    
    /* FIX: Calendar Daily View Alignment */
    .time-slot { height: 40px; border-bottom: 1px dashed #e5e7eb; }
    .time-label { padding-right: 10px; text-align: right; color: #6b7280; font-size: 0.75rem; align-self: flex-start; margin-top: 8px; } 
    
  </style>
</head>

  <script>
    // === DATA & STATE ===
    let activeCustomer = null;
    let customers = [];
    let vendors = []; 
    let orders = [];
    let inventory = [
      { sku: 'ASKIN-001', name: 'AcoustiSkin Paddle Skin - Selkirk', brand: 'Selkirk', stock: 150, price: 29.95, reorder: 50 },

      { sku: 'ASKIN-010', name: 'AcoustiSkin Paddle Skin - Paddletek', brand: 'Paddletek', stock: 90, price: 29.95, reorder: 50 }

    let pipelineDeals = [];

    let tasks = [];
    let teamMembers = ['Allyson', 'Sindi', 'Lori', 'Wen', 'Janine', 'Winnie'];
    const paddleBrands = ['Selkirk', 'Joola', 'Paddletek', 'Onix', 'Gamma', 'Engage', 'ProKennex', 'Diadem', 'CRBN', 'Vatic Pro'];
    
    // US Sales Tax Rates (State Level)
    const stateTax = { 'AL': 0.04, 'AK': 0.00, 'AZ': 0.056, 'AR': 0.065, 'CA': 0.0725, 'CO': 0.029, 'CT': 0.0635, 'DE': 0.00, 'FL': 0.06, 'GA': 0.04, 'HI': 0.04, 'ID': 0.06, 'IL': 0.0625, 'IN': 0.07, 'IA': 0.06, 'KS': 0.065, 'KY': 0.06, 'LA': 0.045, 'ME': 0.055, 'MD': 0.06, 'MA': 0.0625, 'MI': 0.06, 'MN': 0.06875, 'MS': 0.07, 'MO': 0.04225, 'MT': 0.00, 'NE': 0.055, 'NV': 0.0685, 'NH': 0.00, 'NJ': 0.06625, 'NM': 0.05125, 'NY': 0.04, 'NC': 0.0475, 'ND': 0.05, 'OH': 0.0575, 'OK': 0.045, 'OR': 0.00, 'PA': 0.06, 'RI': 0.07, 'SC': 0.06, 'SD': 0.042, 'TN': 0.07, 'TX': 0.0625, 'UT': 0.0485, 'VT': 0.06, 'VA': 0.043, 'WA': 0.065, 'WV': 0.06, 'WI': 0.05, 'WY': 0.04 };
    let calendarView = 'month';
    let currentDate = new Date();

    // === LOCALSTORAGE ===
    function loadData() {
      const data = JSON.parse(localStorage.getItem('acoustiskin-crm-pro') || '{}');
      
      customers = (data.customers || [
        { id: 'CUST-001', name: 'Acme Corp', email: 'john@acme.com', phone: '555-0001', status: 'Active Customer', industry: 'Manufacturing', revenue: '$5M', employees: '200+', address: '123 Main St, City, CA 12345', website: 'acme.com', leadSource: 'Referral', clv: '$150,000', lastPurchase: '2025-10-15', firstPurchase: '2023-01-10', purchaseFrequency: 12, primaryProduct: 'Team Jerseys', subscriptionTier: 'Gold', lastContact: '2025-11-10', nextTask: 'Q4 Review Call', nps: 9, social: ['LinkedIn'], handle: '@acmecorp', accountOwner: 'Dana Lurie', teamDivision: 'Sales', notes: '', tags: ['VIP'], specialHandling: 'Email only', poRequired: true, preferredShipping: 'Standard', preferredCarrier: 'UPS', paymentTerms: 'Net 30', creditLimit: 50000, billingCycle: 'Monthly', currency: 'USD', aov: 1250, lastOrderDate: '2025-10-15', lifetimeSpend: 150000, ordersPlaced: 120, returnRate: 2.1, paddleBrandsUsed: ['Selkirk', 'Joola'] },
        { id: 'CUST-002', name: 'AcoustiSkin LLC', email: 'dana@acoustiskin.com', phone: '555-0002', status: 'Prospect', industry: 'Healthcare', revenue: '$2M', employees: '50-200', address: '456 Health Ave, Wellness, CA 67890', website: 'acoustiskin.com', leadSource: 'Website', clv: '$0', lastPurchase: null, firstPurchase: null, purchaseFrequency: 0, primaryProduct: null, subscriptionTier: null, lastContact: '2025-11-01', nextTask: 'Product Demo', nps: null, social: ['Instagram', 'X'], handle: '@acoustiskin', accountOwner: 'Dana Lurie', teamDivision: 'Sales', notes: '', tags: [], specialHandling: '', poRequired: false, preferredShipping: 'Expedited', preferredCarrier: 'FedEx', paymentTerms: 'Pre-paid', creditLimit: 0, billingCycle: 'Per-Order', currency: 'USD', aov: 0, lastOrderDate: null, lifetimeSpend: 0, ordersPlaced: 0, returnRate: 0, paddleBrandsUsed: [] }
      ]).map(c => {
          c.primaryEmail = c.email || c.primaryEmail || '';
          c.personalEmail = c.personalEmail || '';
          c.workEmail = c.workEmail || '';
          c.mobilePhone = c.phone || c.mobilePhone || '';
          c.workPhone = c.workPhone || '';
          delete c.email; 
          delete c.phone;
          return c;
      });
      
      vendors = data.vendors || [{id: 'VEND-001', name: '3M Vinyls', primaryEmail: 'orders@3m.com', contact: 'Bob', type: 'Supplier'}, {id: 'VEND-002', name: 'FedEx Ground', primaryEmail: 'support@fedex.com', contact: 'Shipping Rep', type: 'Carrier'}];
      orders = data.orders || [];
      inventory = data.inventory || inventory;
      pipelineDeals = data.pipelineDeals || [];
      appointments = data.appointments || [];
      tasks = data.tasks || [];
      teamMembers = data.teamMembers || teamMembers;
      if (customers.length > 0 && !activeCustomer) activeCustomer = customers[0];
    }
    function saveData() {
      localStorage.setItem('acoustiskin-crm-pro', JSON.stringify({ customers, vendors, orders, inventory, pipelineDeals, appointments, tasks, teamMembers }));
    }

    // === UTILS ===
    function showNotification(msg, type = 'bg-blue-100 text-blue-700') {
      const n = document.getElementById('notification');
      n.textContent = msg;
      n.className = `fixed top-4 right-4 z-50 p-3 rounded-lg shadow-xl text-sm font-medium ${type} transition-all duration-300`;
      n.classList.remove('hidden');
      setTimeout(() => n.classList.add('hidden'), 4000);
    }

    function getCustomerIdByName(name) {
      return customers.find(c => c.name === name)?.id;
    }

    function extractStateFromAddress(address) {
      if (!address) return '';
      const parts = address.split(', ');
      const stZipPart = parts.pop(); 
      if (stZipPart) {
        return stZipPart.split(' ')[0].toUpperCase();
      }
      return '';
    }

    // === NAVIGATION ===
    function navigateTo(view) {
      document.querySelectorAll('.app-view').forEach(v => v.classList.add('hidden'));
      document.getElementById(view)?.classList.remove('hidden');
      
      const isCustomerView = view === 'customers-view';
      const isDashboardView = view === 'dashboard-view';
      const hasActiveCustomer = !!activeCustomer;

      document.getElementById('editCustomerButton')?.classList[hasActiveCustomer && !isCustomerView ? 'remove' : 'add']('hidden');
      document.getElementById('backToDashboard')?.classList[isDashboardView ? 'add' : 'remove']('hidden');
      
      const views = {
        'dashboard-view': renderDashboard,
        'customers-view': renderCustomers,
        'new-order-view': renderNewOrderForm,
        'inventory-view': renderInventory,
        'orders-view': renderOrderTracking,
        'calendar-view': renderCalendar,
        'pipeline-view': renderPipeline,
        'reports-view': renderReports,
        'vendors-team-view': renderVendorsTeam
      };

      if (views[view]) views[view]();
      renderCustomerList(); 
    }

    // === CUSTOMER LIST / ADDRESS BOOK ===
    function renderCustomerList() {
      const search = document.getElementById('customerSearch')?.value.toLowerCase() || '';
      const sortBy = document.getElementById('customerSort')?.value || 'name_asc';
      const filterByState = document.getElementById('customerFilter')?.value || '';
      
      let filtered = customers.filter(c => {
          const matchSearch = c.name.toLowerCase().includes(search) || 
                              c.address?.toLowerCase().includes(search) || 
                              c.id.toLowerCase().includes(search);
          const matchFilter = filterByState ? extractStateFromAddress(c.address) === filterByState : true;
          return matchSearch && matchFilter;
      });

      // Sorting Logic
      filtered.sort((a, b) => {
          const [field, order] = sortBy.split('_');
          let valA, valB;
          
          if (field === 'state') {
              valA = extractStateFromAddress(a.address);
              valB = extractStateFromAddress(b.address);
          } else {
              valA = a[field] || '';
              valB = b[field] || '';
          }

          if (typeof valA === 'string') {
              return order === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
          }
          return 0;
      });

      const list = document.getElementById('customerList');
      if (!list) return;

      list.innerHTML = filtered.map(c => `
        <li class="customer-item p-2 flex justify-between items-center text-sm ${activeCustomer?.id === c.id ? 'bg-indigo-600' : 'hover:bg-indigo-600'} rounded-lg">
          <span class="flex-grow cursor-pointer" data-customer-id="${c.id}">${c.name}</span>
          <div class="flex space-x-2">
            <button class="text-xs text-yellow-300 hover:text-yellow-500" onclick="editCustomerFromList('${c.id}')">Edit</button>
            <button class="text-xs text-red-300 hover:text-red-500" onclick="deleteCustomer('${c.id}')">Del</button>
          </div>
        </li>`).join('');
      
      document.querySelectorAll('.customer-item span').forEach(span => {
          span.onclick = () => {
              const customerId = span.dataset.customerId;
              activeCustomer = customers.find(c => c.id === customerId);
              document.getElementById('currentCustomerName').textContent = activeCustomer.name;
              updateCustomerStatusUI(activeCustomer.status);
              saveData();
              navigateTo('dashboard-view');
          };
      });
    }

    function editCustomerFromList(customerId) {
        activeCustomer = customers.find(c => c.id === customerId);
        navigateTo('customers-view');
    }

    function updateCustomerStatusUI(status) {
      const bar = document.getElementById('customerStatusBar');
      let color = 'bg-gray-200 text-gray-800';
      if (status === 'Active Customer') color = 'bg-green-100 text-green-700';
      else if (status === 'Prospect') color = 'bg-blue-100 text-blue-700';
      bar.className = `mx-6 mt-4 p-2 font-semibold text-sm rounded-lg ${color}`;
      bar.textContent = `Status: ${status || 'N/A'}`;
    }
    
    // FUNCTIONALITY: Delete Customer
    function deleteCustomer(customerId) {
      if (!confirm(`Are you sure you want to permanently delete this customer (ID: ${customerId})? This will also delete all associated orders, deals, tasks, and appointments.`)) {
        return;
      }

      customers = customers.filter(c => c.id !== customerId);
      orders = orders.filter(o => o.customerId !== customerId);
      pipelineDeals = pipelineDeals.filter(d => d.customerId !== customerId);
      appointments = appointments.filter(a => a.customerId !== customerId);
      tasks = tasks.filter(t => t.customerId !== customerId);

      if (activeCustomer && activeCustomer.id === customerId) {
          activeCustomer = customers[0] || null;
      }
      
      if (activeCustomer) {
        document.getElementById('currentCustomerName').textContent = activeCustomer.name;
        updateCustomerStatusUI(activeCustomer.status);
      } else {
        document.getElementById('currentCustomerName').textContent = 'Select Customer';
        updateCustomerStatusUI('');
      }
      
      saveData();
      showNotification('Customer deleted!', 'bg-red-100 text-red-700');
      navigateTo('dashboard-view');
    }
    
    // FUNCTIONALITY: Toggle Customer to Vendor
    function toggleCustomerType(customerId, isVendor) {
        const sourceArray = isVendor ? vendors : customers;
        const targetArray = isVendor ? customers : vendors;
        const sourceName = isVendor ? 'Vendor' : 'Customer';
        const targetName = isVendor ? 'Customer' : 'Vendor';

        const index = sourceArray.findIndex(item => item.id === customerId);
        if (index === -1) return showNotification(`Error: Could not find ${sourceName}.`, 'bg-red-100 text-red-700');

        if (!confirm(`Are you sure you want to change ${sourceArray[index].name} from a ${sourceName} to a ${targetName}?`)) {
            return;
        }

        const item = sourceArray.splice(index, 1)[0];
        
        if (isVendor) {
             item.id = item.id.replace('VEND', 'CUST');
             if(!item.status) item.status = 'Prospect';
        } else {
             item.id = item.id.replace('CUST', 'VEND');
             item.contact = item.contact || item.accountOwner;
             if(!item.type) item.type = 'Manufacturer';
        }
        
        targetArray.push(item);
        
        if (activeCustomer && activeCustomer.id === customerId) {
            activeCustomer = item;
        } else if (!activeCustomer && targetName === 'Customer') {
            activeCustomer = item;
        } else if (targetName === 'Customer') {
            activeCustomer = item;
        }

        saveData();
        renderCustomerList(); 
        if (targetName === 'Customer') {
            navigateTo('customers-view');
        } else {
            navigateTo('vendors-team-view');
        }
        showNotification(`${item.name} is now a ${targetName}.`, 'bg-green-100 text-green-700');
    }


    // === DASHBOARD (WITH SALES METRICS) ===
    function renderDashboard() {
      const view = document.getElementById('dashboard-view');
      if (!activeCustomer) {
        view.innerHTML = `<div class="text-center text-gray-500 mt-20">Select a customer to view dashboard</div>`;
        return;
      }
      const custOrders = orders.filter(o => o.customerId === activeCustomer.id);
      const totalRevenue = orders.reduce((sum, o) => sum + o.total, 0);
      const avgOrderValue = orders.length ? totalRevenue / orders.length : 0;
      const lowStock = inventory.filter(i => i.stock <= i.reorder).length;
      view.innerHTML = `
        <div class="max-w-7xl mx-auto">

    function attachNewOrderListeners() {
      document.getElementById('addLine').addEventListener('click', addOrderLine);
      document.getElementById('shipAddress').addEventListener('input', updateNewOrderDisplay);
      document.getElementById('paymentMethod').addEventListener('input', updateNewOrderDisplay);

      document.getElementById('processOrderBtn').addEventListener('click', () => {
        const lines = document.getElementById('orderLines').querySelectorAll('.line-item:not(:first-child)'); 
        
        if (lines.length === 0) {
            showNotification('Order must contain at least one item.', 'bg-red-100 text-red-700');
            return;
        }

        const order = {
          id: 'ORD-' + Date.now().toString(36).toUpperCase(),
          customerId: activeCustomer.id,
          date: new Date().toISOString().split('T')[0],
          items: [], subtotal: 0, shipping: 5.99, tax: 0, total: 0,
          shipAddress: document.getElementById('shipAddress').value,
          paymentMethod: document.getElementById('paymentMethod').value,
          status: 'Processing',
          trackingNumber: null, 
          notes: '' 
        };
        
        let inventorySufficient = true;
        lines.forEach(line => {
          const item = {
            name: line.querySelector('.productName').value,
            brand: line.querySelector('.productBrand').value, 
            paddleDimensions: line.querySelector('.paddleDimensions').value, 
            qty: parseInt(line.querySelector('.orderQty').value) || 0,
            price: parseFloat(line.querySelector('.orderPrice').value) || 0,
            affiliate: line.querySelector('.orderAffiliate').value
          };
          
          if (item.qty <= 0 || item.price <= 0) return; 

          const sku = inventory.find(i => i.brand === item.brand)?.sku;
          if (sku) {
            const stockItem = inventory.find(i => i.sku === sku);
            if (stockItem.stock >= item.qty) {
              stockItem.stock -= item.qty; 
            } else {
              showNotification(`Not enough stock for ${item.brand}`, 'bg-red-100 text-red-700');
              inventorySufficient = false;
              return;
            }
          }
          order.items.push(item);
          order.subtotal += item.qty * item.price;
        });

        if (!inventorySufficient) return; 

        const state = extractStateFromAddress(order.shipAddress);
        order.tax = order.subtotal * (stateTax[state] || 0);
        order.total = order.subtotal + order.shipping + order.tax;

        orders.push(order);
        
        activeCustomer.ordersPlaced++;
        activeCustomer.lifetimeSpend += order.total;
        activeCustomer.aov = activeCustomer.ordersPlaced > 0 ? activeCustomer.lifetimeSpend / activeCustomer.ordersPlaced : 0;
        activeCustomer.lastOrderDate = order.date;
        
        saveData();
        showNotification(`Order ${order.id} placed! Total: $${order.total.toFixed(2)}`, 'bg-green-100 text-green-700');
        navigateTo('dashboard-view');
      });
    }

        const qty = parseFloat(line.querySelector('.orderQty').value) || 0;

    // === CALENDAR VIEW RENDERING FUNCTIONS ===
    
    function getCalendarDays(year, month) {
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const today = new Date().toISOString().split('T')[0];
      let daysHtml = '';

      for (let i = 0; i < firstDay; i++) {
        daysHtml += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const events = getEventsForDate(dateStr);
        const isToday = dateStr === today;

        daysHtml += `<div class="calendar-day ${isToday ? 'today' : ''}" onclick="openEventModal('${dateStr}')">
          <div class="font-medium text-right">${day}</div>
          ${events.slice(0, 3).map(e => {
            const timeDisplay = e.time ? e.time.substring(0, 5) + ' ' : '';
            const typeClass = e.type === 'appointment' ? 'appointment' : 'task';
            return `<div class="event ${typeClass}" title="${timeDisplay}${e.title}">${timeDisplay}${e.title}</div>`;
          }).join('')}
          ${events.length > 3 ? `<div class="text-xs text-gray-500 mt-1 text-center">+${events.length - 3} more</div>` : ''}
        </div>`;
      }
      return daysHtml;
    }

    function getEventsForDate(dateStr) {
        return [...appointments, ...tasks].filter(e => e.date === dateStr).sort((a, b) => (a.time || '') > (b.time || '') ? 1 : -1);
    }

    function renderDayView() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const day = currentDate.getDate();
      const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const events = getEventsForDate(dateStr);
      
      let dayBody = '<div class="schedule-grid" style="grid-template-columns: 80px 1fr;">';
      
      for (let h = 8; h <= 18; h++) {
        const timeLabel = h > 12 ? `${h - 12} PM` : `${h} AM`;
        const timeStr = String(h).padStart(2, '0') + ':00';
        dayBody += `<div class="time-label">${timeLabel}</div>`;
        
        dayBody += `<div class="time-slot day-column relative" onclick="openEventModal('${dateStr}', activeCustomer?.id, '', '${timeStr}')"></div>`;
      }
      dayBody += '</div>';

      events.forEach(e => {
        if (e.time) {
          const [hour, minute] = e.time.split(':').map(Number);
          const startHour = 8; 
          const totalMinutes = (hour * 60 + minute) - (startHour * 60);
          const topPosition = (totalMinutes / 60) * 40; 
          
          if (topPosition >= 0) { 
            dayBody += `<div class="schedule-event ${e.type}" style="top: ${topPosition}px; left: 80px; width: calc(100% - 80px); height: 38px;" onclick="openEventModal('${dateStr}', '${e.customerId}', '${e.title}', '${e.time}')">
              ${e.time.substring(0, 5)} - ${e.title}
            </div>`;
          } else {
             dayBody = `<div class="event ${e.type} text-sm mb-1">${e.time.substring(0, 5)} - ${e.title} (Early)</div>` + dayBody;
          }
        } else {
          dayBody = `<div class="event ${e.type} text-sm mb-1">${e.title} (All Day)</div>` + dayBody;
        }
      });

      return dayBody;
    }

    function renderWeekView() {
      const startOfWeek = new Date(currentDate);
      startOfWeek.setDate(currentDate.getDate() - currentDate.getDay()); 
      
      let weekBody = `<div class="schedule-grid" style="grid-template-columns: 80px repeat(7, 1fr);">`;
      
      weekBody += `<div class="text-center text-sm font-semibold p-2 border-r"></div>`; 
      for (let i = 0; i < 7; i++) {
        const date = new Date(startOfWeek);
        date.setDate(startOfWeek.getDate() + i);
        const dayName = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][i];
        weekBody += `<div class="text-center text-sm font-semibold p-2 border-r">${dayName} ${date.getDate()}</div>`;
      }

      for (let h = 8; h <= 18; h++) {
        const timeLabel = h > 12 ? `${h - 12} PM` : `${h} AM`;
        const timeStr = String(h).padStart(2, '0') + ':00';
        weekBody += `<div class="time-label">${timeLabel}</div>`;
        for (let d = 0; d < 7; d++) {
          const dayDate = new Date(startOfWeek);
          dayDate.setDate(startOfWeek.getDate() + d);
          const dateStr = dayDate.toISOString().split('T')[0];
          weekBody += `<div class="time-slot day-column relative" onclick="openEventModal('${dateStr}', activeCustomer?.id, '', '${timeStr}')"></div>`;
        }
      }
      weekBody += '</div>';

      const allEventsInWeek = [...appointments, ...tasks].filter(e => {
        if (!e.date) return false;
        const eventDate = new Date(e.date);
        return eventDate >= startOfWeek && eventDate < new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + 7);
      });
      
      allEventsInWeek.forEach(e => {
        if (e.time) {
          const eventDate = new Date(e.date);
          const dayIndex = eventDate.getDay();
          const [hour, minute] = e.time.split(':').map(Number);
          const startHour = 8;
          const totalMinutes = (hour * 60 + minute) - (startHour * 60);
          const topPosition = (totalMinutes / 60) * 40 + 40; 
          
          if (topPosition >= 40) { 
            const column = dayIndex + 2; 
            
            weekBody += `<div class="schedule-event ${e.type}" style="top: ${topPosition}px; grid-column: ${column}; height: 38px; width: 98%; position: absolute; margin-top: 0;" onclick="openEventModal('${e.date}', '${e.customerId}', '${e.title}', '${e.time}')">
              ${e.time.substring(0, 5)} - ${e.title}
            </div>`;
          }
        }
      });
      
      return `<div class="schedule-grid-container relative" style="display: grid; grid-template-columns: 80px repeat(7, 1fr);">${weekBody}</div>`;
    }

    function renderCalendar() {
      const view = document.getElementById('calendar-view');
      
      let viewTitle = '';
      let body = '';
      let dateNavFn = 'changeMonth';
      
      if (calendarView === 'month') {
        viewTitle = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        body = `
          <div class="calendar-grid text-center font-semibold text-sm border-b pb-2 mb-2">
            <div class="text-red-500">Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div class="text-blue-500">Sat</div>
          </div>
          <div class="calendar-grid">
            ${getCalendarDays(currentDate.getFullYear(), currentDate.getMonth())}
          </div>`;
        dateNavFn = 'changeMonth';
      } else if (calendarView === 'day') {
        viewTitle = currentDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
        body = `<div class="overflow-y-auto" style="height: 600px; position: relative;">${renderDayView()}</div>`;
        dateNavFn = 'changeDay';
      } else if (calendarView === 'week') {
        const start = new Date(currentDate);
        start.setDate(currentDate.getDate() - currentDate.getDay());
        const end = new Date(start);
        end.setDate(start.getDate() + 6);
        viewTitle = `${start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
        body = `<div class="overflow-y-auto" style="height: 600px; position: relative;">${renderWeekView()}</div>`;
        dateNavFn = 'changeWeek';
      }

      const header = `<div class="calendar-nav">
        <div>
          <button onclick="changeView('day')" class="${calendarView === 'day' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'} px-3 py-1 rounded transition-colors text-sm">Day</button>
          <button onclick="changeView('week')" class="${calendarView === 'week' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'} px-3 py-1 rounded ml-2 transition-colors text-sm">Week</button>
          <button onclick="changeView('month')" class="${calendarView === 'month' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'} px-3 py-1 rounded ml-2 transition-colors text-sm">Month</button>
        </div>
        <div class="flex-1 text-center font-bold text-xl">${viewTitle}</div>
        <div>
          <button onclick="${dateNavFn}(-1)" class="text-indigo-600 p-2 hover:bg-gray-100 rounded">â—€</button>
          <button onclick="currentDate = new Date(); renderCalendar()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 rounded-lg text-sm mx-2">Today</button>
          <button onclick="${dateNavFn}(1)" class="text-indigo-600 p-2 hover:bg-gray-100 rounded">â–¶</button>
        </div>
      </div>`;

      view.innerHTML = `<div class="max-w-7xl mx-auto bg-white p-6 rounded-xl shadow-lg">${header}<div class="mt-4">${body}</div></div>`;
    }

    function changeView(view) { 
      calendarView = view; 
      if (view === 'day') currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
      if (view === 'week') currentDate.setDate(currentDate.getDate() - currentDate.getDay());
      if (view === 'month') currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
      renderCalendar(); 
    }

    function changeMonth(delta) {
      const newMonth = currentDate.getMonth() + delta;
      currentDate = new Date(currentDate.getFullYear(), newMonth, 1);

    function changeDay(delta) {
        currentDate.setDate(currentDate.getDate() + delta);
        renderCalendar();
    }

    function changeWeek(delta) {
        currentDate.setDate(currentDate.getDate() + (delta * 7));
        renderCalendar();
    }

      if (type === 'Appointment') {

        tasks.push(newEvent);

      document.querySelector('.modal').remove();
      showNotification(`${type} "${title}" saved!`, 'bg-green-100 text-green-700');

      if (appointmentIndex !== -1) {

        tasks.splice(taskIndex, 1);

      document.querySelector('.modal').remove(); 
      openEventModal(date);

    }
    
    function deleteTeamMember(index) {
        if(confirm(`Are you sure you want to delete team member ${teamMembers[index]}?`)) {
            teamMembers.splice(index, 1);
            saveData();
            renderVendorsTeam();
        }
    }

    // === PIPELINE ===
    function renderPipeline() {
      const view = document.getElementById('pipeline-view');
      const stages = ['Lead', 'Qualified', 'Proposal', 'Negotiation', 'Closed Won', 'Closed Lost'];
      view.innerHTML = `<div class="max-w-7xl mx-auto">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-6 flex justify-between items-center">
          Sales Pipeline
          <button onclick="openEventModal(new Date().toISOString().split('T')[0], activeCustomer?.id, 'Pipeline Review')" class="text-indigo-600 hover:text-indigo-700 text-xl">ðŸ“…</button>
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
          ${stages.map(stage => {
            const deals = pipelineDeals.filter(d => d.stage === stage);
            const totalValue = deals.reduce((sum, d) => sum + d.value, 0).toFixed(0);
            return `<div class="kanban-column" ondrop="drop(event, '${stage}')" ondragover="allowDrop(event)">
              <h3 class="font-bold text-center mb-1">${stage}</h3>
              <p class="text-xs text-gray-600 mb-3 text-center">(${deals.length} Deals, $${totalValue})</p>
              ${deals.map(deal => `<div class="deal-card" draggable="true" ondragstart="drag(event, '${deal.id}')" id="${deal.id}">
                <p class="font-medium">${customers.find(c=>c.id===deal.customerId)?.name || 'N/A'}</p>
                <p class="text-sm">${deal.name}</p>
                <p class="font-bold text-indigo-600">$${deal.value.toFixed(0)}</p>
              </div>`).join('')}
            </div>`;
          }).join('')}
        </div>
        <button class="bg-indigo-600 text-white py-2 px-4 rounded mt-4 hover:bg-indigo-700" onclick="addDeal()">+ Add Deal</button>
      </div>`;
    }
    function addDeal() {
      if (!activeCustomer) return showNotification('Select customer first.', 'bg-red-100 text-red-700');
      const name = prompt("Deal Name:"); 
      const value = parseFloat(prompt("Value ($):"));
      if (name && !isNaN(value) && value > 0) {
        pipelineDeals.push({ id: 'DEAL-'+Date.now(), customerId: activeCustomer.id, name, value, stage: 'Lead' });
        saveData(); 
        renderPipeline();
        showNotification(`Deal ${name} added.`, 'bg-green-100 text-green-700');
      } else if (name) {
         showNotification('Invalid value entered for deal.', 'bg-red-100 text-red-700');
      }
    }
    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev, id) { ev.dataTransfer.setData("text", id); }
    function drop(ev, stage) { 
      ev.preventDefault(); 
      const id = ev.dataTransfer.getData("text"); 
      const deal = pipelineDeals.find(d => d.id === id); 
      if (deal) { 
        deal.stage = stage; 
        saveData(); 
        renderPipeline(); 
        showNotification(`Deal moved to ${stage}`, 'bg-blue-100 text-blue-700');
      } 
    }

    // === EXPORT / IMPORT ===
    document.getElementById('exportBtn').addEventListener('click', () => {
      const data = JSON.stringify({ customers, vendors, orders, inventory, pipelineDeals, appointments, tasks, teamMembers }, null, 2);
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'acoustiskin-crm-full.json'; a.click();
    });
    document.getElementById('importFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const data = JSON.parse(ev.target.result);
          customers = data.customers || []; vendors = data.vendors || []; orders = data.orders || []; inventory = data.inventory || [];
          pipelineDeals = data.pipelineDeals || []; appointments = data.appointments || []; tasks = data.tasks || [];
          teamMembers = data.teamMembers || [];
          activeCustomer = customers[0] || null;
          saveData(); renderCustomerList(); navigateTo('dashboard-view');
          showNotification('Data imported!');
        } catch (err) { showNotification('Invalid file', 'bg-red-100 text-red-700'); }
      };
      reader.readAsText(file);
    });

    // === INIT ===
    function setupEventListeners() {
      document.getElementById('newCustomerButton').addEventListener('click', () => {
        const id = 'CUST-' + Math.random().toString(36).substring(2, 9).toUpperCase();
        activeCustomer = { id, name: 'New Customer', primaryEmail: '', personalEmail: '', workEmail: '', mobilePhone: '', workPhone: '', status: 'Prospect', industry: '', revenue: '', employees: '', address: '', website: '', leadSource: '', clv: '$0', lastPurchase: null, firstPurchase: null, purchaseFrequency: 0, primaryProduct: null, subscriptionTier: null, lastContact: null, nextTask: '', nps: null, social: [], handle: '', accountOwner: '', teamDivision: '', notes: '', tags: [], specialHandling: '', poRequired: false, preferredShipping: '', preferredCarrier: '', paymentTerms: '', creditLimit: 0, billingCycle: '', currency: 'USD', aov: 0, lastOrderDate: null, lifetimeSpend: 0, ordersPlaced: 0, returnRate: 0, paddleBrandsUsed: [] };
        customers.push(activeCustomer);
        saveData();
        renderCustomerList();
        navigateTo('customers-view');
      });
      document.getElementById('newVendorButton').addEventListener('click', openNewVendorModal);

      document.getElementById('editCustomerButton').addEventListener('click', () => navigateTo('customers-view'));
      document.getElementById('backToDashboard').addEventListener('click', () => navigateTo('dashboard-view'));
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', e => { e.preventDefault(); navigateTo(link.dataset.view); });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Handle Address Book initialization AFTER elements exist
      const content = document.getElementById('addressBookContent');
      const toggle = document.getElementById('addressBookToggle');
      if (content && toggle) {
          document.getElementById('addressBookHeader').addEventListener('click', () => {
              content.classList.toggle('hidden');
              toggle.textContent = content.classList.contains('hidden') ? 'â–¶' : 'â–¼';
          });
      }

      loadData();
      setupEventListeners();
      renderCustomerList();
      if (activeCustomer) {
        document.getElementById('currentCustomerName').textContent = activeCustomer.name;
        updateCustomerStatusUI(activeCustomer.status);
      }
      navigateTo('dashboard-view');
    });
  </script>
</body>
</html>
